<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="email" class="form-control" [(ngModel)]="currentPost.title" name="title" placeholder="Enter title" #title>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Body</label>
      <textarea class="form-control" [(ngModel)]="currentPost.body" name="body" placeholder="Endter Body" #body></textarea>
    </div>
    <input type="hidden" name="id" [(ngModel)]="currentPost.id">
    <button *ngIf="!isEdit" (click)="addPost(title.value, body.value)" class="btn btn-dark btn-block">Submit</button>

    <button *ngIf="isEdit" (click)="updatePost()" class="btn btn-warning btn-block">Update </button>
  </form> 
</div>
